<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>Form greeting</title>
</head>
<body>

    <header>
        <div class="siteLabel">
            <h1>Form greeting</h1>
        </div>
    </header>

    <form id="formGreeting">
        <div class="inputName">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="button">
            <input type="submit" id="send" value="Send">
        </div>
    </form>

    <div id="output"></div>

    <footer>
        <div class="info">
            <p>Github: <a href="https://github.com/vladislav-gh-dump" target="_blank">vladislav-gh-dump</a></p>
        </div>
    </footer>
    
    <script src="./index.js"></script>
</body>
</html>
